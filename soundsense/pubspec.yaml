name: soundsense
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  noise_meter: ^5.0.2
  tflite_flutter: ^0.11.0
  audio_streamer: ^4.2.2
  http: ^1.2.1
  shared_preferences: ^2.2.2
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  record: ^6.0.0
  flutter_tts: ^3.8.5
  
  
  path_provider: ^2.1.2
  flutter_local_notifications: ^17.0.0
  wakelock_plus: ^1.2.0
  torch_light: ^1.0.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/models/
      - assets/animations/
      - .env
